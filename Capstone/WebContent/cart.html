<h2> Checkout</h2>
<p> Text will be input here!</p>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Jason D. Candyman">
            <label for="email"><i class="envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="jason@example.com">
            <label for="adr"><i class="address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="2582 16th Street">
            <label for="city"><i class="institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Columbus">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="OH">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="43214">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="cc-visa" style="color:navy;"></i>
              <i class="cc-amex" style="color:blue;"></i>
              <i class="cc-mastercard" style="color:red;"></i>
              <i class="cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Jason Dee Candyman">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="February">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2021">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="456">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>
  <div class="col-25">
